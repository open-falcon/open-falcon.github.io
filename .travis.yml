sudo: false
language: ruby
branches:
  only:
  - source
script: make deploy
before_install:
- eval "$(ssh-agent -s)"
- openssl aes-256-cbc -K $encrypted_45185b495e19_key -iv $encrypted_45185b495e19_iv
  -in openfalcon_rsa.enc -out openfalcon_rsa -d
- chmod 600 openfalcon_rsa
- ssh-add openfalcon_rsa
env:
  global:
  - secure: 
